<table class="table" style="max-height:300px">
	<div class="card">
		<div class="card-body">
			<h5 class="card-title">History</h5>

			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">File Name</th>
					<th scope="col">Status</th>

				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let user of users; let i = index">
					<th scope="row">{{i+1}}</th>
					<td>{{user.filePath.split('/')[1]}} </td>
					<td>{{user.status}}</td>

				</tr>
			</tbody>
		</div>
	</div>
</table>
