<div class="container mt-3">
	<div class="row">

		<div class="col">
			<h3>Supported format</h3>
			<ul>
				<li>PDF</li>
			</ul>
			<div class="card p-3">
				<div class="form-group">
					<input type="file"
           id="file" accept=".pdf"
           (change)="handleFileInput($event.target.files)">
					<button type="button" (click)="uploadFileToActivity()" class="btn btn-primary">Upload & Print</button>
				</div>
			</div>
		</div>
	</div>
</div>
